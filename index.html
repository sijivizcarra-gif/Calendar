<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>November 2026 Cemetery Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
        
            position: relative;
            width: 100%;
            height: 100vh;
            /* Replace 'background.jpg' with your actual filename */
            background: url('siji.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes calendar to the bottom */
            align-items: center;
            padding-bottom: 100px;
            
        }

        /* Adds a subtle dark fog behind the text for readability */
        .calendar-wrap {
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 80%);
            padding: 20px 40px;
            text-align: center;
            color: #e0e0e0;
            font-family: 'Cinzel', serif;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 45px);
            gap: 60px;
            align-items: center;
        }

        .day-label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1d1d1;
        }

        .date {
            font-size: 2rem;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 5px #000;
        }

        /* Color Coding based on your image */
        .sun { color: #cc6633; } /* Muted Pumpkin Orange */
        .sat { color: #6699cc; } /* Misty Blue */

    </style>
</head>
<body>

    <div class="container">
        <div class="calendar-wrap">
            <h1>November 2026</h1>
            <div class="grid">
                <div class="day-label sun">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label sat">Sat</div>

                <div class="date sun">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date sat">7</div>

                <div class="date sun">8</div>
                <div class="date">9</div>
                <div class="date">10</div>
                <div class="date">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
                <div class="date sat">14</div>

                <div class="date sun">15</div>
                <div class="date">16</div>
                <div class="date">17</div>
                <div class="date">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
                <div class="date sat">21</div>

                <div class="date sun">22</div>
                <div class="date">23</div>
                <div class="date">24</div>
                <div class="date">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
                <div class="date sat">28</div>

                <div class="date sun">29</div>
                <div class="date">30</div>
            </div>
        </div>
    </div>

</body>
</html>
